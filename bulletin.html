		var pushpins = ['04','05','06','07','08','09','11','12']

		var pushpinCounter = 0;

		var bulletin = document.querySelector('.bulletin');

		function switchImage(e){
			var img = e.currentTarget.querySelector('img');
			img.setAttribute('src', img.getAttribute('data-hover-src'));
		}

		function switchBack(e){
			var img = e.currentTarget.querySelector('img');
			img.setAttribute('src', img.getAttribute('data-src'));
		}

		for (section in sections) {
			console.log(section)
			var group = document.createElement('div'),
				title = document.createElement('div');
			title.classList.add('title');
			console.log(sections[section].title)
			title.style.backgroundImage = sections[section].title.img;
			title.style.left = sections[section].title.left;
			title.style.top = sections[section].title.top;
			title.textContent = sections[section].title.text;
			group.classList.add('group');
			group.appendChild(title);
			for (link in sections[section].links) {
				var img = document.createElement('img'),
					el = document.createElement('a');
				img.setAttribute('src', sections[section].links[link].img);
				img.setAttribute('data-src', sections[section].links[link].img);
				img.setAttribute('data-hover-src', sections[section].links[link].hoverImg);
				img.setAttribute('alt', sections[section].links[link].alt);
				el.appendChild(img);
				el.setAttribute('href', sections[section].links[link].href);
				el.setAttribute('target', '_blank');
				el.classList.add('link');
				el.className += " " + sections[section].links[link].class;
				el.classList.add('pushpin');
				el.classList.add('pushpin' + pushpins[pushpinCounter%pushpins.length])
				el.style.left = sections[section].links[link].left;
				el.style.top = sections[section].links[link].top;
				el.style.width = sections[section].links[link].width;
				el.style.height = sections[section].links[link].height;
				console.log(el.style.left)
				group.appendChild(el);


				pushpinCounter++;

				if (sections[section].links[link].hoverImg){
					el.classList.add('video');
					el.addEventListener('mouseenter', switchImage);
					el.addEventListener('focus', switchImage);
					el.addEventListener('mouseleave', switchBack);
					el.addEventListener('blur', switchBack);
				};

				el.addEventListener('click', function(){
					document.activeElement.blur();
				})

				el.addEventListener('keypress', function(){
					document.activeElement.blur();
				})

				el.addEventListener('touchstart', function(e){
					console.log(e.currentTarget)
					if (e.currentTarget !== document.activeElement && !matchMedia('(max-width: 425px)').matches) {
						e.preventDefault();
						e.currentTarget.focus();
					}
				})
			}
			bulletin.appendChild(group);

		}
